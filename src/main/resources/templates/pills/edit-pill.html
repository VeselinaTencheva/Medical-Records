<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="head :: head"></head>
<body>
<header th:replace="header :: header"></header>
<h4>Edit the Pill</h4>
<div class="col-6">
    <form action="#" th:action="@{/pills/edit/{id}(id=${pill.id})}" th:object="${pill}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" th:field="*{name}" placeholder="Name" id="name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input class="form-control" type="text" th:field="*{description}" placeholder="Description" id="description">
        </div>
        <button type="submit" class="btn btn-primary">Update Pill</button>
    </form>
</div>
<footer th:replace="footer :: footer"></footer>
</body>
</html>
